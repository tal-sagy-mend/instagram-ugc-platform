<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - Instagram UGC Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold gradient-bg bg-clip-text text-transparent">Instagram UGC Platform</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-gray-900">‚Üê Back</a>
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-purple-500 to-pink-500"></div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">üìÇ Collections</h2>
            <button onclick="openCreateModal()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:shadow-lg">
                ‚ûï New Collection
            </button>
        </div>

        <!-- Collections Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Collection Card 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-900">Summer Campaign 2024</h3>
                        <div class="flex space-x-2">
                            <button onclick="editCollection()" class="text-gray-400 hover:text-gray-600">‚úèÔ∏è</button>
                            <button onclick="deleteCollection()" class="text-gray-400 hover:text-red-600">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-6 gap-1 mb-3">
                        <div class="aspect-square bg-gradient-to-br from-yellow-200 to-orange-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-blue-200 to-cyan-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-pink-200 to-red-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-green-200 to-emerald-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-purple-200 to-indigo-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-gray-200 to-gray-300 rounded"></div>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-600">
                        <span>234 items</span>
                        <span>Created: Jan 1, 2024</span>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-100">View</button>
                        <button class="flex-1 px-3 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-100">Export</button>
                    </div>
                </div>
            </div>

            <!-- Collection Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-900">Product Launch</h3>
                        <div class="flex space-x-2">
                            <button onclick="editCollection()" class="text-gray-400 hover:text-gray-600">‚úèÔ∏è</button>
                            <button onclick="deleteCollection()" class="text-gray-400 hover:text-red-600">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-6 gap-1 mb-3">
                        <div class="aspect-square bg-gradient-to-br from-blue-200 to-purple-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-pink-200 to-red-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-yellow-200 to-orange-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-green-200 to-emerald-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-cyan-200 to-blue-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-gray-200 to-gray-300 rounded"></div>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-600">
                        <span>156 items</span>
                        <span>Created: Dec 15, 2023</span>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-100">View</button>
                        <button class="flex-1 px-3 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-100">Export</button>
                    </div>
                </div>
            </div>

            <!-- Collection Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-900">Holiday Campaign</h3>
                        <div class="flex space-x-2">
                            <button onclick="editCollection()" class="text-gray-400 hover:text-gray-600">‚úèÔ∏è</button>
                            <button onclick="deleteCollection()" class="text-gray-400 hover:text-red-600">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="grid grid-cols-6 gap-1 mb-3">
                        <div class="aspect-square bg-gradient-to-br from-red-200 to-pink-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-green-200 to-emerald-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-yellow-200 to-orange-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-blue-200 to-cyan-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-purple-200 to-indigo-300 rounded"></div>
                        <div class="aspect-square bg-gradient-to-br from-gray-200 to-gray-300 rounded"></div>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-600">
                        <span>89 items</span>
                        <span>Created: Nov 20, 2023</span>
                    </div>
                    <div class="mt-3 flex space-x-2">
                        <button class="flex-1 px-3 py-2 bg-blue-50 text-blue-700 rounded-lg text-sm font-medium hover:bg-blue-100">View</button>
                        <button class="flex-1 px-3 py-2 bg-gray-50 text-gray-700 rounded-lg text-sm font-medium hover:bg-gray-100">Export</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Collection Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Create New Collection</h2>
                    <button onclick="closeCreateModal()" class="text-gray-400 hover:text-gray-600">‚úï</button>
                </div>
                <form class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Collection Name *</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter collection name..." required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Description (optional)</label>
                        <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" rows="3" placeholder="Enter description..."></textarea>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="addContentNow" class="mr-2">
                        <label for="addContentNow" class="text-sm text-gray-700">Add content now</label>
                    </div>
                    <div id="contentSelector" class="hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Content</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Browse content library...">
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="button" onclick="closeCreateModal()" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Cancel</button>
                        <button type="button" onclick="createCollection()" class="flex-1 px-4 py-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:shadow-lg">Create Collection</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }
        function closeCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }
        function createCollection() {
            alert('Collection created! (This is a mockup)');
            closeCreateModal();
        }
        function editCollection() {
            alert('Edit collection modal would open here');
        }
        function deleteCollection() {
            if (confirm('Are you sure you want to delete this collection?')) {
                alert('Collection deleted! (This is a mockup)');
            }
        }
        document.getElementById('addContentNow').addEventListener('change', function() {
            const selector = document.getElementById('contentSelector');
            if (this.checked) {
                selector.classList.remove('hidden');
            } else {
                selector.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
